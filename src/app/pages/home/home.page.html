<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="filterTasks($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let tarea of filteredTasks" (click)="navigateToDetail(tarea.id)">
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p [ngClass]="{ 'completado': tarea.estado }">{{ tarea.estado ? 'Completado' : 'Pendiente' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-loading *ngIf="isLoading"></ion-loading>
</ion-content>
